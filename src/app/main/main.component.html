<div id="wrapper">
  <div id="sidebar-wrapper">
    <div>
      <div class="row mt-3 mb-3">
        <div class="ml-3">
          <h2>Hello,</h2>
          <h1 class="experd-color">{{title}}</h1>
        </div>
      </div>
      <div class="row mt-3 mb-2">
        <div class="text-center mt-1 mx-3 side-row" *ngFor="let item of menu; let i = index">
          <button type="button" class="btn btn-block button-experd button-center btn-lg" [ngClass]="{active: i == activeButton, company: item.title != 'Company' && i == 0}"
            (click)="changeRoute(item.link, i)">{{item.title}}</button>
        </div>
      </div>
    </div>
    <div class="row mb-2">
      <div class="text-center mt-1 mx-1 side-row">
        <button type="button" class="btn btn-block button-experd button-center btn-lg" (click)="logout()">Logout</button>
      </div>
      <div class="text-center col-md-10 offset-md-1 mt-2">
        <img class="img-logo" src="assets/images/logo.png">
      </div>
    </div>
  </div>
  <div id="page-content-wrapper">
    <div class="mt-1 mb-3">
      <div class="row mx-3">
        <div class="col-md-12 px-0">
          <!-- content of page -->
          <ul class="wizard-steps float-right">
            <li *ngFor="let breadcrumb of breadcrumbs">
              <a (click)="changeRoute(breadcrumb.url)"> {{breadcrumb.label}}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div id="page-content" class="mt-3 mx-1">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
